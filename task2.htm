<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="sortMethod">Sort methodu: </p>
    <p id="funksiya"> Ozumuzun yazdigi funksiya: </p>

    <script>
        const sortMethod = document.getElementById("sortMethod")
        const funksiya = document.getElementById("funksiya")
        let arr = [5, 6, -4, 1, -3, 2, 8, 7, 3]
        sortMethod.innerHTML += arr.sort(function (a, b) { return a - b })

        function sortArr(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[i] < arr[j]) {
                        let yeni = arr[i]
                        arr[i] = arr[j]
                        arr[j] = yeni
                    }
                }
            }
            return arr
        }
        funksiya.innerHTML += sortArr(arr)

    </script>
</body>

</html>
